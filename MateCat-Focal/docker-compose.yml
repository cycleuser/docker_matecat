networks:
  matecat-network:
    driver: bridge

services:

  base:
    image: ostico/matecat-focal-base-image
    build: ./FocalBaseImage
    environment:
      - http_proxy=http://192.168.56.1:7890
      - https_proxy=http://192.168.56.1:7890
      - HTTP_PROXY=http://192.168.56.1:7890
      - HTTPS_PROXY=http://192.168.56.1:7890
      - no_proxy=localhost,127.0.0.1,::1
      - NO_PROXY=localhost,127.0.0.1,::1

  filters:
    build: ./MateCatFilters/
    container_name: matecat-filter
    ports:
      - "8732:8732"
    networks:
       - matecat-network
    environment:
      - http_proxy=http://192.168.56.1:7890
      - https_proxy=http://192.168.56.1:7890
      - HTTP_PROXY=http://192.168.56.1:7890
      - HTTPS_PROXY=http://192.168.56.1:7890
      - no_proxy=localhost,127.0.0.1,::1
      - NO_PROXY=localhost,127.0.0.1,::1

  redis:
    image: redis
    container_name: matecat-redis
    ports:
      - "6379:6379"
    networks:
       - matecat-network
    environment:
      - http_proxy=http://192.168.56.1:7890
      - https_proxy=http://192.168.56.1:7890
      - HTTP_PROXY=http://192.168.56.1:7890
      - HTTPS_PROXY=http://192.168.56.1:7890
      - no_proxy=localhost,127.0.0.1,::1
      - NO_PROXY=localhost,127.0.0.1,::1

  amq:
    build: ./AMQ/
    container_name: matecat-amq
    ports:
      - "61613:61613"
      - "61616:61616"
      - "8161:8161"
    networks:
      matecat-network:
        aliases:
          - amq
    environment:
      - http_proxy=http://192.168.56.1:7890
      - https_proxy=http://192.168.56.1:7890
      - HTTP_PROXY=http://192.168.56.1:7890
      - HTTPS_PROXY=http://192.168.56.1:7890
      - no_proxy=localhost,127.0.0.1,::1
      - NO_PROXY=localhost,127.0.0.1,::1

  mysql-master:
    build:
      context: ./MySQL/
      args:
        _type_: "master"
    container_name: matecat-mysql-master
    ports:
     - "3307:3306"
    volumes:
      - /home/hashashiyyin/PhpstormProjects/temporary_docker_mount_volume:/mnt/external_volume:rw
      - /home/hashashiyyin/PhpstormProjects/matecat-db-master-data:/var/lib/mysql:rw
    networks:
      matecat-network:
        aliases:
          - mysql-master
    environment:
      - http_proxy=http://192.168.56.1:7890
      - https_proxy=http://192.168.56.1:7890
      - HTTP_PROXY=http://192.168.56.1:7890
      - HTTPS_PROXY=http://192.168.56.1:7890
      - no_proxy=localhost,127.0.0.1,::1
      - NO_PROXY=localhost,127.0.0.1,::1

  mysql-slave:
    build:
      context: ./MySQL/
      args:
        _type_: "slave"
    container_name: matecat-mysql-slave
    ports:
     - "3308:3306"
    volumes:
      - /home/hashashiyyin/PhpstormProjects/temporary_docker_mount_volume:/mnt/external_volume:rw
      - /home/hashashiyyin/PhpstormProjects/matecat-db-slave-data:/var/lib/mysql:rw
    depends_on:
      - mysql-master
    networks:
      matecat-network:
        aliases:
          - mysql-slave
    environment:
      - http_proxy=http://192.168.56.1:7890
      - https_proxy=http://192.168.56.1:7890
      - HTTP_PROXY=http://192.168.56.1:7890
      - HTTPS_PROXY=http://192.168.56.1:7890
      - no_proxy=localhost,127.0.0.1,::1
      - NO_PROXY=localhost,127.0.0.1,::1

  proxysql:
    build: ./ProxySQL/
    container_name: matecat-proxysql
    ports:
      - "3306:3306"
    links:
      - mysql-master
      - mysql-slave
    volumes:
      - /home/hashashiyyin/PhpstormProjects/temporary_docker_mount_volume:/mnt/external_volume:rw
    networks:
       - matecat-network
    depends_on:
      - mysql-master
      - mysql-slave
    environment:
      - http_proxy=http://192.168.56.1:7890
      - https_proxy=http://192.168.56.1:7890
      - HTTP_PROXY=http://192.168.56.1:7890
      - HTTPS_PROXY=http://192.168.56.1:7890
      - no_proxy=localhost,127.0.0.1,::1
      - NO_PROXY=localhost,127.0.0.1,::1

  smtp4dev:
    image: rnwood/smtp4dev
    container_name: smtp4dev
    hostname: smtp4dev
    environment:
      - ASPNETCORE_URLS=http://+:3000
      - SERVEROPTIONS__URLS=http://+:3000
      - ASPNETCORE_HTTP_PORTS=3000
      - http_proxy=http://192.168.56.1:7890
      - https_proxy=http://192.168.56.1:7890
      - HTTP_PROXY=http://192.168.56.1:7890
      - HTTPS_PROXY=http://192.168.56.1:7890
      - no_proxy=localhost,127.0.0.1,::1
      - NO_PROXY=localhost,127.0.0.1,::1
    ports:
      - "3000:3000"
    logging:
      driver: "json-file"
      options:
        max-file: "3"
        max-size: "10m"
    restart: unless-stopped
    networks:
      - matecat-network

  matecat:
    build: ./MateCatApache/
    container_name: matecat
    ## Remove this environment block if you don't need it ##
    environment:
      - XDEBUG_CONFIG=172.31.0.1
      - FILTERS_ADDRESS=http://filters:8732/
      - PHP_IDE_CONFIG=serverName=dev.matecat.com
      - http_proxy=http://192.168.56.1:7890
      - https_proxy=http://192.168.56.1:7890
      - HTTP_PROXY=http://192.168.56.1:7890
      - HTTPS_PROXY=http://192.168.56.1:7890
      - no_proxy=localhost,127.0.0.1,::1
      - NO_PROXY=localhost,127.0.0.1,::1
#      SMTP_HOST: localhost
#      SMTP_PORT: 2637
    ## Remove this environment block if you don't need it ##

    volumes:
      - /home/hashashiyyin/PhpstormProjects/matecat/certs/letsencrypt:/etc/letsencrypt:rw
      - /home/hashashiyyin/PhpstormProjects/matecat:/var/www/matecat:rw
    ports:
      - "80:80"
      - "443:443"
      - "7788:7788"
    networks:
       - matecat-network
    links:
      - proxysql
      - mysql-master
      - mysql-slave
      - redis
      - amq
      - filters
      - smtp4dev
    depends_on:
      - proxysql
      - mysql-master
      - mysql-slave
      - redis
      - amq
      - filters
      - smtp4dev